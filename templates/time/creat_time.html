<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Cadastro Times</h2>
    <form method="POST" class="table" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <div class="d-flex justify-content-end">
            <a class="btn btn-danger" href="javascript:history.back()">Cancelar</a>
            <button type="submit" class="save btn btn-success">Cadastrar</button>
        </div>
    </form>

</body>

</html>
